<SCRIPT>
function passWord() {
var testV = 1;
var pass1 = prompt('Please Enter Your Password',' ');
while (testV < 3) {
if (!pass1) 
history.go(-1);
if (pass1.toLowerCase() == "hellothere") {
alert('You Got it Right!');
window.open('blog.html');
break;
} 
testV+=1;
var pass1 = 
prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
}
if (pass1.toLowerCase()!="password" & testV ==3) 
history.go(-1);
return " ";
} 
</SCRIPT>

<CENTER>
<FORM>
<input type="button" value="Enter Password" onClick="passWord()" style="font-size: 80px; width: 100%; height: 100%;" />
</FORM>
</CENTER>




</html>
